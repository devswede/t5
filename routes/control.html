<!doctype html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../stylesheets/main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Controller - Woooowww!</title>
</head>
<body>
  <div id="accordion" role="tablist">

    <div class="card">
      <div class="card-header" role="tab" id="headingTwoe">
        <h5 class="mb-0">
          <a data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Information
          </a>
        </h5>
      </div>
      <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body url-btn-container">
          <button type="button" class="url-button btn-dummy btn btn-outline-primary btn-lg hide btn-block" data-url=""></button>
        </div>
      </div>
    </div>
  </div>

  <div class="card js-message">
    <div class="card-header" role="tab" id="headingZero">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapseZero" aria-expanded="false" aria-controls="collapseOne">
          Lämna meddelande
        </a>
      </h5>
    </div>
    <div id="collapseZero" class="collapse show" role="tabpanel" aria-labelledby="headingZero" data-parent="#accordion">
      <div class="card-body">
        <form class="js-msg-form">
          <input type="text" class="js-chat-msg" style="width: 80%;"/>
          <input type="submit" value="Skicka"/>
        </form>
      </div>
    </div>
  </div>

  <div class="card hide js-stoplight">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Upptagenstatus
        </a>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <button type="button" class="light-button btn-red btn btn-outline-primary btn-lg" data-color="red">Stör ej</button>
        <button type="button" class="light-button btn-green btn btn-outline-primary btn-lg" data-color="green">Välkommen in</button>
      </div>
    </div>
  </div>
  <div class="dimmer"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/bin/control.bundle.js"></script>
</body>
</html>
